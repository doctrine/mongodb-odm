Doctrine\ODM\MongoDB\Tests\Mapping\User:
  type: document
  collection: cms_users
  discriminatorField:
    fieldName: discr
  discriminatorMap:
    default: Doctrine\ODM\MongoDB\Tests\Mapping\User
  fields:
    id:
      type: id
      id: true
    name:
      type: string
      name: username
    email:
      type: string
    mysqlProfileId:
      type: integer
      unique:
        dropDups: true
        order: desc
  indexes:
    index1:
      keys:
        username: desc
      options:
        unique: true
    index2:
      keys:
        email: desc
      options:
        unique: true
        dropDups: true
  referenceOne:
    address:
      targetDocument: Address
      cascade: [ remove ]
  referenceMany:
    phonenumbers:
      targetDocument: Phonenumber
      cascade: [ persist ]
      discriminatorField: discr
      discriminatorMap:
        home: HomePhonenumber
        work: WorkPhonenumber
    groups:
      targetDocument: Group
      cascade: [ all ]
    morePhoneNumbers:
      targetDocument: Phonenumber
      name: more_phone_numbers
  embedOne:
    embeddedPhonenumber:
      targetDocument: Phonenumber
      name: embedded_phone_number
  embedMany:
    otherPhonenumbers:
      targetDocument: Phonenumber
      discriminatorField: discr
      discriminatorMap:
        home: HomePhonenumber
        work: WorkPhonenumber

  lifecycleCallbacks:
    prePersist: [ doStuffOnPrePersist, doOtherStuffOnPrePersistToo ]
    postPersist: [ doStuffOnPostPersist ]